name: Build website
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: nicolecomputer/quartz
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: "rm -rf content"
      - uses: actions/checkout@v4
        with:
          repository: nicolecomputer/nicole-notes
          path: "content"
      - run: "ls"
