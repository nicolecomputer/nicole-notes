name: Build website
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: nicolecomputer/quartz
          path: quartz
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: "cd quartz; bash build.sh; ls public"
